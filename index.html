<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">
        <div class="container_slider mt-5">
            <div class="card d-flex flex-row">
                <div class="images_shown">

                    <img :src="movie.image" alt="">

                    <nav class="d-flex justify-content-between align-content-between">
                        <button class="btn prev" @click="prev()">
                            <i class="fa-solid fa-chevron-up"></i>                              
                        </button>

                        <button class="btn next" @click="next()"> 
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </nav>
                </div>

                <div class="thumbs">
                    <img src="./assets/img/01.webp" alt="">
                    <img src="./assets/img/02.webp" alt="">
                    <img src="./assets/img/03.webp" alt="">
                    <img src="./assets/img/04.webp" alt="">
                    <img src="./assets/img/05.webp" alt="">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
